<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Embed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      html {
        box-sizing: border-box;
        background: #ecf8ff;
        margin: 0px;
        font-family: "Source Sans Pro", sans-serif;
        @apply dark:bg-darkerblue;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              twitter: "0px 15px 60px rgba(29, 161, 242, 0.15)",
              darktwitter: "0px 15px 60px rgba(52, 81, 116, 0.15)",
            },
            colors: {
              subtext: "#00000099",
              lightblue: "#1da1f233",
              darkblue: "#243447",
              darkerblue: "#141D26",
            },
          },
        },
      };
    </script>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div
      class="flex w-[610px] max-h-[228px] flex-col items-start py-8 px-7 gap-4 bg-white border border-lightblue rounded-lg shadow-twitter dark:bg-darkblue dark:text-slate-200 dark:shadow-darktwitter dark:border-none">
      <div class="flex justify-between items-center p-0 gap-96 w-full h-12">
        <div class="flex items-center p-0 gap-[22px] w-[167px] h-[50px]">
          <img src="./assets/profile.svg" alt="profile-pic" />
          <div class="flex flex-col justify-between">
            <span class="text-lg font-bold leading-6">John Doe</span>
            <span class="text-base text-subtext dark:text-slate-400"
              >@realjohndoe</span
            >
          </div>
        </div>
        <img src="./assets/twitter.svg" alt="twitter" />
      </div>
      <div class="text-base leading-6 font-normal">
        Why do they call it 'debugging' when it feels more like 'wildly guessing
        and hoping for the best'?
        <span class="text-blue-400">#programming #coding #debugging</span>
      </div>
      <div
        class="flex items-start p-0 gap-5 font-semibold text-subtext text-base leading-6 dark:text-slate-400">
        <div class="flex items-start p-0 gap-2">
          <svg
            width="24"
            height="22"
            viewBox="0 0 24 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              class="stroke-current dark:text-white"
              d="M20.84 3.61C20.3292 3.099 19.7228 2.69364 19.0554 2.41708C18.3879 2.14052 17.6725 1.99817 16.95 1.99817C16.2275 1.99817 15.5121 2.14052 14.8446 2.41708C14.1772 2.69364 13.5708 3.099 13.06 3.61L12 4.67L10.94 3.61C9.9083 2.57831 8.50903 1.99871 7.05 1.99871C5.59096 1.99871 4.19169 2.57831 3.16 3.61C2.1283 4.64169 1.54871 6.04097 1.54871 7.5C1.54871 8.95903 2.1283 10.3583 3.16 11.39L4.22 12.45L12 20.23L19.78 12.45L20.84 11.39C21.351 10.8792 21.7563 10.2728 22.0329 9.60535C22.3095 8.93789 22.4518 8.22249 22.4518 7.5C22.4518 6.77751 22.3095 6.0621 22.0329 5.39464C21.7563 4.72718 21.351 4.12075 20.84 3.61V3.61Z"
              stroke="black"
              stroke-opacity="0.6"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          <div>650</div>
        </div>
        <div>3:40 PM - Feb 24, 2022</div>
      </div>
    </div>
  </body>
</html>
